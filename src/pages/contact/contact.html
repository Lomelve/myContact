  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

  
-->
<ion-header>

  <ion-navbar>
     <ion-searchbar [(ngModel)]='q' (keyup)="onsearch($event)" show-cancel ="true" placeholder ="Find Contacts"></ion-searchbar>
   
  </ion-navbar>

</ion-header>



<ion-content padding>

    <ion-list *ngFor="let contact of contactsFound">
      
            <h2>{{contact.displayName}}</h2>
            <p *ngFor="let phone of contact.phoneNumbers">
             {{phone.value}}
             </p>
          
         
 
    </ion-list>
  </ion-content>
